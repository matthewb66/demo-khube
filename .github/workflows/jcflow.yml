# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a Black Duck rapid scan on pull requests
      - name: Run RAPID Black Duck security scan
        if: ${{github.event_name == 'pull_request'}}
        uses: jcroall/blackduck-scan-action@1
        with:
          url: https://poc39.blackduck.synopsys.com
          token: ${{ secrets.BLACKDUCK_TOKEN }}
          mode: rapid
          output: blackduck-output
          
      # Runs special workflow steps for pull requests
      - name: Run Black Duck Advanced Workflow
        if: ${{github.event_name == 'pull_request'}}
        uses: jcroall/blackduck-workflow-action@1
        with:
          url: https://poc39.blackduck.synopsys.com
          token: ${{ secrets.BLACKDUCK_TOKEN }}
          fixpr: true
          comment: true
          upgrademajor: true
          input: blackduck-output
          sarif: blackduck-sarif.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Upload SARIF file
        if: ${{github.event_name == 'pull_request'}}
        uses: github/codeql-action/upload-sarif@v1
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: blackduck-sarif.json
